<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warframe Market Login</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/login.js" defer></script>
    <style>
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
            border-radius: 10px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid #333;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h1 {
            color: #00d4ff;
            margin-bottom: 10px;
            font-size: 2em;
        }
        
        .login-header p {
            color: #b0b0b0;
            font-size: 0.9em;
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .form-group label {
            color: #00d4ff;
            font-weight: bold;
            font-size: 0.9em;
        }
        
        .form-group input {
            padding: 12px;
            border: 1px solid #333;
            border-radius: 5px;
            background: #222;
            color: #fff;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 0 2px rgba(0, 212, 255, 0.2);
        }
        
        .login-btn {
            padding: 12px;
            background: linear-gradient(45deg, #00d4ff, #0099cc);
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .login-btn:hover {
            background: linear-gradient(45deg, #0099cc, #00d4ff);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 212, 255, 0.3);
        }
        
        .login-btn:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .login-message {
            padding: 10px;
            border-radius: 5px;
            margin-top: 15px;
            text-align: center;
            font-weight: bold;
        }
        
        .login-message.success {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid #00ff00;
            color: #00ff00;
        }
        
        .login-message.error {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid #ff0000;
            color: #ff0000;
        }
        
        .nav-links {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .nav-link {
            display: inline-block;
            padding: 8px 16px;
            margin: 0 5px;
            color: #b0b0b0;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        
        .nav-link:hover {
            color: #00d4ff;
            background: rgba(0, 212, 255, 0.1);
        }
        
        .nav-link.active {
            color: #00d4ff;
            background: rgba(0, 212, 255, 0.2);
        }
        
        .auth-status {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 212, 255, 0.1);
            border-radius: 5px;
            border: 1px solid #00d4ff;
        }
        
        .auth-status h3 {
            color: #00d4ff;
            margin-bottom: 10px;
        }
        
        .auth-status p {
            color: #b0b0b0;
            margin: 5px 0;
        }
        
        .logout-btn {
            padding: 8px 16px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            border: none;
            border-radius: 5px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
        }
        
        .logout-btn:hover {
            background: linear-gradient(45deg, #ee5a52, #ff6b6b);
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Navigation -->
        <div class="nav-links">
            <a href="index.html" class="nav-link">Syndicate Search</a>
            <a href="trading-calculator.html" class="nav-link">Trading Calculator</a>
            <a href="login.html" class="nav-link active">Login</a>
        </div>

        <div class="login-container">
            <div class="login-header">
                <h1>Warframe Market Login</h1>
                <p>Sign in to access your Warframe Market account</p>
            </div>

            <div id="auth-status" class="auth-status" style="display: none;">
                <h3>Authentication Status</h3>
                <div id="status-content"></div>
                <button id="logout-btn" class="logout-btn">Logout</button>
            </div>

            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>
                
                <button type="submit" id="login-btn" class="login-btn">Login</button>
            </form>

            <div id="login-message" class="login-message" style="display: none;"></div>
        </div>
    </div>
</body>
</html>
